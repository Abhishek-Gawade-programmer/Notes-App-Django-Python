{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Password Change Form{% endblock title %}
{% block content %}

	<h1 class="display-3">Password Change</h1>
	<form method="POST" action="." >{% csrf_token %}
		{{ form|crispy }}
		<input type="submit" class="btn btn-block btn-success btn-lg"
		 name="submit" value="Reset Password" id="submit">
	</form>	
	
{% endblock content %}
